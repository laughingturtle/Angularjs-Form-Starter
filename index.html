<!DOCTYPE html >
<html lang="en" ng-app="classicform">
<head >
	<title >Form Validation Module - Angular Auto Validate</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="#" >Form Validation Module - Angular Auto Validate
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="ClassicFormCtrl">

	<form ng-submit="onSubmit()"
				novalidate="novalidate">
		<div class="form-group" >
			<label for="name" class="control-label">Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.name"
			       id="name"
					   required="required" >
		</div >

		<div class="form-group">
			<label for="email" class="control-label">Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email"
					   required="required" >
		</div >

		<div class="form-group" >
			<label for="username" class="control-label">Username</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.username"
			       ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
			       ng-minlength="7"
			       ng-pattern-err-type="badUsername"
			       id="username"
			       required="required" >
		</div >

		<div class="form-group" >
			<label for="age" class="control-label">Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="formModel.age"
			       min="18"
			       max="64"
			       id="age"
			       ng-min-err-type="tooYoung"
			       ng-max-err-type="tooOld"
			       required="required" >
		</div >

		<div class="form-group" >
			<label for="sex" class="control-label">Sex</label >
			<select id="sex"
							class="form-control"
							ng-model="formModel.sex"
							required="required" >
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" 
		    				class="form-control" 
		    				id="password" 
		    				placeholder="Password"
		    				ng-model="formModel.password"
		    				required="" 
		    				ng-minlength="6" 
		    				ng-maxlength="12" />
		</div>

		 <div class="form-group">
    		<label for="passwordConfirm">Confirm Password</label>
    		<input type="password" 
    						class="form-control"
    						id="passwordConfirm"
    						placeholder="Confirm Password"
    						ng-model="formModel.confirmPassword"
    						required=""
    						ng-minlength="6"
    						ng-maxlength="12"
    						confirm-password="formModel.password"/>
  		</div>

		 <div class="form-group">
      		<label>
          		<input type="checkbox" 
          				ng-model="model.termsAccepted"
          				required=""/>

          		I accept the terms.

      		</label>


		<div class="form-group">
			<button class="btn btn-primary"
							type="submit">Register
			</button>
		</div>

	</form >

	<pre>{{ formModel | json }}</pre>

</div >


<script src="../libs/angular/angular.min.js" ></script >
<script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script >

<script src="main.js" ></script >


</body >
</html >
